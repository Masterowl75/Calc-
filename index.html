<!DOCTYPEhtml>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<script>
    let ans = 0
</script>
<body>
    <div class="calculator">
        <h3 id="display"></h3>
        <div class="buttons">
            <button onclick="ans += 1; document.getElementById('display').innerHTML = ans;">1</button>
            <button onclick="ans += 2; document.getElementById('display').innerHTML = ans;">2</button>
            <button onclick="ans += 3; document.getElementById('display').innerHTML = ans;">3</button>
            <button onclick="ans += 4; document.getElementById('display').innerHTML = ans;">4</button>
            <button onclick="ans += 5; document.getElementById('display').innerHTML = ans;">5</button>
            <button onclick="ans += 6; document.getElementById('display').innerHTML = ans;">6</button>
            <button onclick="ans += 7; document.getElementById('display').innerHTML = ans;">7</button>
            <button onclick="ans += 8; document.getElementById('display').innerHTML = ans;">8</button>
            <button onclick="ans += 9; document.getElementById('display').innerHTML = ans;">9</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="calculate()">=</button>
            <button onclick="appendToDisplay('/')">/</button>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
