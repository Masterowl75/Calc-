<!DOCTYPEhtml>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<script>
    let ans = 0;
    let strans = "";
    let one = 1
    let two = 2
    let three = 3
    let four = 4
    let five = 5
    let six = 6
    let seven = 7
    let eight = 8
    let nine = 9
    let plus = "+"
    let minus = "-"
    let times = "x"
    let divide = "รท"
</script>
<body>
    <div class="calculator">
        <h3 id="display"></h3>
        <h6 id="displayB"></h6>
        <div class="buttons">
            <button onclick="ans += 1; document.getElementById('displayB').innerHTML += one.toString(); document.getElementById('display').innerHTML = ans;">1</button>
            <button onclick="ans += 2; document.getElementById('displayB').innerHTML += two.toString(); document.getElementById('display').innerHTML = ans;">2</button>
            <button onclick="ans += 3; document.getElementById('displayB').innerHTML += three.toString(); document.getElementById('display').innerHTML = ans;">3</button>
            <button onclick="ans += 4; document.getElementById('displayB').innerHTML += four.toString(); document.getElementById('display').innerHTML = ans;">4</button>
            <button onclick="ans += 5; document.getElementById('displayB').innerHTML += five.toString(); document.getElementById('display').innerHTML = ans;">5</button>
            <button onclick="ans += 6; document.getElementById('displayB').innerHTML += six.toString(); document.getElementById('display').innerHTML = ans;">6</button>
            <button onclick="ans += 7; document.getElementById('displayB').innerHTML += seven.toString(); document.getElementById('display').innerHTML = ans;">7</button>
            <button onclick="ans += 8; document.getElementById('displayB').innerHTML += eight.toString(); document.getElementById('display').innerHTML = ans;">8</button>
            <button onclick="ans += 9; document.getElementById('displayB').innerHTML += nine.toString(); document.getElementById('display').innerHTML = ans;">9</button>
            <button onclick="ans += 0; document.getElementById('displayB').innerHTML += plus.toString(); document.getElementById('display').innerHTML = ans;">+</button>
            <button onclick="ans += 0; document.getElementById('displayB').innerHTML += minus.toString(); document.getElementById('display').innerHTML = ans;">-</button>
            <button onclick="ans += 0; document.getElementById('displayB').innerHTML += times.toString(); document.getElementById('display').innerHTML = ans;">x</button>
            <button onclick="ans += 0; document.getElementById('displayB').innerHTML += divide.toString(); document.getElementById('display').innerHTML = ans;">รท</button>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
